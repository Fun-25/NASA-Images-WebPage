<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA's Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      
      <div id="current-image-container">
        <h1>NASA's Picture of the Day</h1>
        
        
      </div>
      
      <h2 class="search">Search for a Picture of the Day</h2>
      <form  class="search" action="#" id="search-form">

      </form>
       
        <h2 class="search">Previous Searches</h2>
        <div id="search-history-box">
         
          <ul id="search-history">
             
          </ul>
        </div>
       
      </div>
    </div>
    <script src="script.js"></script>
  </body>
